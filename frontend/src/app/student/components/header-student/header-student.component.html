<ng-container *ngIf="isHomePage; else otherHeader">
  <!-- Banner Section -->
  <section class="bg-primary text-light py-5">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-md-6">
          <h1 class="display-4">Welcome to Our E-learning Platform</h1>
          <p class="lead">
            Unlock limitless learning opportunities from experts around the
            world. Join us and expand your knowledge today!
          </p>
          <a href="#courses" class="btn btn-lg btn-light text-primary mt-3"
            >Explore Courses</a
          >
        </div>
        <div class="col-md-6 text-center">
          <img
            src="../../../../assets/student/img/carousel-1.jpg"
            alt="Elearning Image"
            class="img-fluid rounded"
          />
        </div>
      </div>
    </div>
  </section>
</ng-container>

<ng-template #otherHeader>
  <!-- Header Start -->
  <div class="container-fluid bg-primary py-5 mb-5 page-header">
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-lg-10 text-center">
          <h1 class="display-3 text-white animated slideInDown">
            {{ currentPage }}
          </h1>
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb justify-content-center">
              <li class="breadcrumb-item">
                <a class="text-white" href="#">Home</a>
              </li>
              <li class="breadcrumb-item">
                <a class="text-white" href="#">Pages</a>
              </li>
              <li class="breadcrumb-item text-white active" aria-current="page">
                {{ currentPage }}
              </li>
            </ol>
          </nav>
        </div>
      </div>
    </div>
  </div>
  <!-- Header End -->
</ng-template>
