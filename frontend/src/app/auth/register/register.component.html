<div class="background-login">
  <div class="login-container">
    <div class="login-box">
      <div class="login-header">
        <img src="/assets/logotruong.png" alt="Logo trường" class="logo" />
        <h2>ĐĂNG KÍ TÀI KHOẢN</h2>
      </div>
      <form class="login-form" (ngSubmit)="register()">
        <input type="text" [(ngModel)]="username" name="username" placeholder="Nhập tên đăng nhập" required />
        <input type="text" [(ngModel)]="fullname" name="fullname" placeholder="Nhập Họ tên" required />
        <input type="text" [(ngModel)]="id" name="studentId" placeholder="Nhập Mã số Sinh viên/ Giảng viên" required />
        <input type="email" [(ngModel)]="email" name="email" placeholder="Nhập email" required />
        <input type="password" [(ngModel)]="password" name="password" placeholder="Nhập mật khẩu" required />
        <input type="password" [(ngModel)]="confirmPassword" name="confirmPassword" placeholder="Nhập lại mật khẩu"
          required />

        <!-- Trường chọn vai trò -->
        <select [(ngModel)]="role" name="role" required>
          <option value="" disabled selected>Chọn vai trò</option>
          <option value="instructor">Giảng viên</option>
          <option value="student">Sinh viên</option>
        </select>

        <button type="submit" class="login-button">Đăng ký</button>
        <button type="button" routerLink="/login" class="register-button">Đăng nhập</button>

      </form>

      <!-- Khung thông báo lỗi -->
      <div *ngIf="errorMessage" class="error-message-box">
        <span>{{ errorMessage }}</span>
        <button class="close-btn" (click)="errorMessage = ''">×</button>
      </div>

    </div>
  </div>
</div>
